<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="./styles/navbar.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Filpcart</title>
</head>

<body>
    <div class="container-fluid p-0	bg-light">
        <!-- Content here -->
        <!-- Navbar -->
        <nav class="navbar navbar-light bg-primary">
            <div class="container-fluid gap-md-0 gap-2 justify-content-around">
                <div class="d-flex flex-row align-items-center">
                    <div class="navbar-brand d-flex flex-column                                         ">
                        <img class="brand-logo" src="./assets/flipkart-plus_8d85f4.png" alt="flipkart logo">
                        <div class="d-flex align-items-center">
                            <p class="brand-plus-title m-0">Explore <span class="brand-plus-title-yellow">Plus</span>
                            </p>
                            <img class="brand-plus-logo mx-1" src="./assets/plus_aef861.png" alt="plus logo">
                        </div>
                    </div>
                    <div class="searchbar-container">
                        <div class="searchbar">
                            <input class="searchbar-input" type="text" name="search-value"
                                placeholder="Search for products, brands and more">
                            <div class="searchbar-icon">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="navbar-menus d-flex flex-row gap-xl-5 gap-4 align-items-center">
                    <div class="navbar-login align-items-center">
                        <button class="btn btn-light text-primary px-5">Login</button>
                    </div>
                    <div class="d-flex flex-nowrap gap-2 fs-6 text-light align-items-center fw-bold">
                        <div>More</div>
                        <p class="m-0 mb-1">&#8964;</p>
                    </div>
                    <div class="d-flex flex-nowrap gap-2 fs-6 text-light align-items-center fw-bold">
                        <div class="navbar-cart-icon">
                            <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                        </div>
                        <div>Cart</div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <script src="https://kit.fontawesome.com/87928a113d.js" crossorigin="anonymous"></script>

</body>

</html>
